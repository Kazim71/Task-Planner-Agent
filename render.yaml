services:
  - type: web
    name: task-planner-agent
    env: python
    pythonVersion: "3.12"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 300
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: neondb
          property: connectionString